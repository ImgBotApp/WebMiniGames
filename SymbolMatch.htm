<!DOCTYPE html>
<meta charset="utf-8" />
<html>
	<head>
		<title>
			Symbol Match
		</title>
		<link rel="stylesheet" type="text/css" href="SymbolMatch.css">
		<link rel="stylesheet" id="animal-theme" type="text/css" media="none" href="SymbolMatch-animal-theme.css">
		<link rel="stylesheet" id="jp-theme" type="text/css" media="none" href="SymbolMatch-jp-theme.css">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<script src="ScoreHelpers.js"></script>
		<script src="SymbolMatch.js"></script>
	</head>
	<body>
		<div id='MainDiv'>
			<div id='PlayAreaDiv'>
				<table id="PlayAreaTable">
				</table>
			</div>
			<div id='SideBarDiv'>
				<h3 id="Score">Score: 0</h3>
				<label for="DropDownX">Horizontal Count: </label>
				<select id="DropDownX">
				  <option value="3">3 tiles</option>
				  <option value="4" selected>4 tiles</option>
				  <option value="5">5 tiles</option>
				  <option value="6">6 tiles</option>
				</select>
				<label for="DropDownY">Vertical Count: </label>
				<select id="DropDownY">
				  <option value="2">2 tiles</option>
				  <option value="3">3 tiles</option>
				  <option value="4" selected>4 tiles</option>
				  <option value="5">5 tiles</option>
				  <option value="6">6 tiles</option>
				</select>
				<label for="DropDownTheme">Theme: </label>
				<select id="DropDownTheme">
				  <option value="jp-theme" selected="">jp</option>
				  <option value="animal-theme">animal</option>
				</select>
				<button type="button" onclick="startNewGame()">New Game</button>
			</div>
			
		<div id="ScoreDiv">
			<h3 id="ScoresTableDescription">Previous best scores</h3>
			<table id="ScoresTable" class="ScoresTable">
				<tr>
					<th class="ScoreTable">Rank</th>
					<th class="ScoreTable">Moves</th>
					<th class="ScoreTable">Duration</th>
					<th class="ScoreTable">Date</th>
					<th class="ScoreTable">Time</th>
				</tr>
			</table>
		</div>
		</div>
 		<div id="Overlay" class='Invisible'>
			<img class="OverlayImg" />
 			<h1>You Win</h1>
			<h2 id="Duration">Duration</h2>
			<h2 id="Moves">Moves</h2>
			<h3>(Click anywhere to start a new game)</h2>
 		</div> 
 	</body>
	<footer>
		<script>
			readSymbolMatchScoreDataFromCookie();
			startNewGame();
		</script>
	</footer>
</html>
